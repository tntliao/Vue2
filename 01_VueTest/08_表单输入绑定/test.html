<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="demo">
        <form action="/xxx" @submit.prevent="handleSubmit">
            <span>用户名:</span>
            <input type="text" v-model='userName'><br>

            <span>密码</span>
            <input type="password" v-model="passWord"><br>

            <span>性别</span>
            <input type="radio" id="famele" value="女" v-model="gender">
            <label for="famale">女</label>
            <input type="radio" id="male" value="男" v-model="gender">
            <label for="male">男</label><br>

            <span>爱好:</span>
            <input type="checkbox" id="basket" value="basket" v-model="hobby">
            <label for="basket">篮球</label>
            <input type="checkbox" id="foot" value="foot" v-model="hobby">
            <label for="foot">足球</label>
            <input type="checkbox" id="pingpan" value="pingpan" v-model="hobby">
            <label for="pingpan">乒乓</label><br>

            <span>城市：</span>
            <select>
                <option value="">未选择</option>
                <option :value="city.name" v-for="(city,index) in citys" :key="city.id">{{city.name}}</option>
            </select><br>

            <span>介绍</span>
            <textarea rows="10" v-model="introduce"></textarea><br>

            <input type="submit" value="注册">
        </form>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el: '#demo',
            data: {
                userName: '',
                passWord: '',
                gender: '男',
                hobby: ['foot'],
                citys: [
                    { id: 01, name: '广州' },
                    { id: 02, name: '深圳' },
                    { id: 03, name: '北京' }
                ],
                introduce: ''
            },
            methods: {
                handleSubmit() {
                    console.log(this.userName, this.passWord, this.gender, this.hobby, this.hobby, this.introduce);
                    alert('提交注册的ajax请求~')
                }
            }
        })
    </script>
</body>

</html>
