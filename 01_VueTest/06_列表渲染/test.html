<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        1.列表显示
            数组：v-for / index
            对象：v-for / key
        2.列表的更新显示
            删除item
            替换item
     -->
    <div id="demo">
        <h2>测试: v-for 便利数组</h2>
        <ul>
            <li v-for="(item, index) in persons" :key="index">
                {{index}}--{{item.name}}--{{item.age}}
                --<button @click="deleteItem(index)">删除</button>
                --<button @click="updateItem(index,{name:'Liao',age:'18'})">更新</button>
            </li>
        </ul>
        <button @click="addItem({name:'liaojiajia',age:'18'})">添加</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el: '#demo',
            data: {
                persons: [
                    { name: 'Tom', age: 18 },
                    { name: 'Jack', age: 19 },
                    { name: 'Bob', age: 20 },
                    { name: 'Mary', age: 21 },
                ]
            },
            methods: {
                deleteItem(index) {
                    this.persons.splice(index, 1) //调用了不是原生数组的splice()
                    // 1.调用原生的数组的对应方法
                    // 2.更新界面
                },
                updateItem(index, obj) {
                    console.log(obj);
                    // this.persons[index] = obj; //vue不知道
                    this.persons.splice(index, 1, obj)
                },
                addItem(newItem) {
                    this.persons.push(newItem);
                }
            }
        })
    </script>
</body>

</html>
